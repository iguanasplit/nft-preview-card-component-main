<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="card">

      <div class="imageres"> 
        <img alt="NFTimage" src="./images/image-equilibrium.jpg" class="imagen" />
        <div class="overlay">
          <img alt="see icon" src="./images/icon-view.svg" class="seeicon" />
        </div>
      </div>
      
      
      <div class="cardcontent">

        <h1>  Equilibrium #3429 </h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="rowbaseline"> 

          <div class="rowbaselineitem">
            <img alt="ethereum icon" src="./images/icon-ethereum.svg" class="icons" />
            <h3> 0.041 ETH</h3> 
            
          </div>
          

          <div class="rowbaselineitem">
            <img alt="clock icon" src="./images/icon-clock.svg" class="icons" />
            <h4> 3 days left</h4>
            
          </div>
          
        </div>

        <hr>

        <div class="credit">

          <img alt="image-avatar" src="./images/image-avatar.png"  class="avatar" />
          <h4> Creation of <span class="author">Jules Wyvern</span>  </h4> 
          
        </div>

      </div>
      
    </div> <!-- END OF CARD -->



  </main>

</body>
</html>
